{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title> is it new year's? </title>
        <!--django figures out the adr for you so if the static folder moves to another route it still works-->
        <link href="{% static 'newyear/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if newyear %}
            <h1>YES</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}
    </body>
</html>
